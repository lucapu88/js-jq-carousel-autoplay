<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="shortcut icon" href="https://icon-library.net/images/beer-mug-icon-png/beer-mug-icon-png-11.jpg" />
    <title>Carousel-Autoplay</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>The world of beer!</h1>
    </header>
    <div class="container">
      <div class="arrowLeft">
        <i class="fas fa-chevron-left fa-5x" onclick="myStopFunction()"></i>
      </div>
      <div class="carosello">
        <img class="active first" src="https://images.pexels.com/photos/681847/pexels-photo-681847.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <img src="https://images.pexels.com/photos/1267360/pexels-photo-1267360.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <img src="https://images.pexels.com/photos/63633/bar-local-cong-ireland-63633.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <img class="last" src="https://images.pexels.com/photos/1267684/pexels-photo-1267684.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
      </div>
      <div class="arrowRight">
        <i class="fas fa-chevron-right fa-5x" onclick="myStopFunction()"></i>
      </div>
      <div class="dots">
        <i class="far fa-dot-circle active first"></i>
        <i class="far fa-dot-circle"></i>
        <i class="far fa-dot-circle"></i>
        <i class="far fa-dot-circle last"></i>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
